<script>
  $( function() {
    $( "#datepicker" ).datepicker({
      minDate: 0,
      maxDate: "+15D",
      onSelect: function(dateText, inst) {
         var dateAsString = dateText;
         var dateAsObject = $(this).datepicker( 'getDate' );
         var today = new Date();
         var daydif = Math.ceil((dateAsObject - today)/(1000*60*60*24));
         document.getElementById("studyValue").innerHTML = daydif;
      } });
  } );
  </script>
